<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block vs Inline Elements</title>
<style>
  .block {
    display: block;
  }
  .inline {
    display: inline;
  }
</style>
</head>
<body>
  <div>
    <button data-ns-test="block-inline-button">Test1</button>
    <button data-ns-test="block-inline-button">Test2</button>
    Answer: Inline
</div>
	<div>
    <div data-ns-test="block-inline-div">Test1</div>
    <div data-ns-test="block-inline-div">Test2</div>
    Answer: Inline
</div>
</body>
</html>
